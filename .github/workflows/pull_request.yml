name: pull_request
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  run_linters:
    name: Run linters
    runs-on: ubuntu-24.04
    permissions:
      checks: write
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Install linters   # clang-format is already at 18.1.3
        run: pip install black[jupyter]==25.1 
      - uses: wearerequired/lint-action@v2
        with:
          black: true
          black_args: "--color --diff"
          black_extensions: py, ipynb

  build_wheels:
    name: Build wheels
    needs: run_linters
    permissions:
      contents: read
      pull-requests: read
    uses: ./.github/workflows/_build_wheels.yml
    secrets: inherit

  pr_status:
    name: PR status
    needs: [run_linters, build_wheels]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check Workflow Status
        run: |
          exit_on_result() {
            if [[ "$2" == "failure" || "$2" == "cancelled" ]]; then
              echo "Job '$1' failed or was cancelled."
              exit 1
            fi
          }
          exit_on_result "run_linters" "${{ needs.run_linters.result }}"
          exit_on_result "build_wheels" "${{ needs.build_wheels.result }}"